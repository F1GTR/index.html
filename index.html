<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to FRFRR - Your journey begins here.">
    <title>FRFRR - Home</title>
    <style>
        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Hero Section */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            background: linear-gradient(90deg, #ff6a00, #ff3f3f, #f7b733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s infinite ease-in-out;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        a {
            margin-top: 30px;
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 50px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        a:hover {
            background: linear-gradient(90deg, #2ecc71, #3498db);
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            pointer-events: none;
        }

        .circle.small {
            width: 50px;
            height: 50px;
        }

        .circle.medium {
            width: 100px;
            height: 100px;
        }

        .circle.large {
            width: 200px;
            height: 200px;
        }

        .circle:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-duration: 8s;
        }

        .circle:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-duration: 12s;
        }

        .circle:nth-child(3) {
            top: 75%;
            left: 20%;
            animation-duration: 15s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Glow animation */
        @keyframes shine {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="circle small"></div>
        <div class="circle medium"></div>
        <div class="circle large"></div>
    </div>

    <!-- Hero Section -->
    <div class="container">
        <h1>Welcome to FRFRR</h1>
        <p>Your journey begins here. Elevate your online presence with style.</p>
        <a href="mailto:admin@frfrr.com">Contact Us</a>
    </div>
</body>
</html>
