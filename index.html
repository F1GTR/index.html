<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to frfrr. - Your journey begins here.">
    <title>frfrr | Home</title>
    <link rel="icon" href="https://i.postimg.cc/MKFgfndn/therevea2l-3.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #1a1a1a; color: #d4cbb3; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #2a2a2a, #1a1a1a 70%); z-index: -1; }
        .container { text-align: center; max-width: 600px; margin: 0 auto; animation: fadeIn 1.5s ease-in-out; padding-top: 40px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { font-size: 2.5rem; margin-bottom: 15px; color: #d4cbb3; display: inline-block; }
        p { font-size: 1.1rem; margin-bottom: 30px; color: #b8aea1; }
        .email { font-size: 1rem; color: #b8aea1; text-decoration: none; position: relative; display: inline-block; margin-bottom: 40px; transition: color 0.3s ease; }
        .email:hover { color: #d4cbb3; }
        .email::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px; background: #d4cbb3; transform: scaleX(0); transition: transform 0.3s ease; }
        .email:hover::after { transform: scaleX(1); }
        .socials { display: flex; justify-content: center; gap: 15px; margin-top: -25px; }
        .social-icon { width: 35px; height: 35px; filter: grayscale(1) brightness(0.7); transition: filter 0.3s ease, transform 0.2s ease; }
        .social-icon:hover { filter: grayscale(0) brightness(1); transform: scale(1.1); }
        @media (max-width: 768px) { h1 { font-size: 2rem; } p { font-size: 1rem; } .email { font-size: 0.9rem; } .socials { margin-top: -25px; gap: 12px; } .social-icon { width: 30px; height: 30px; } }
        .cursor { display: inline-block; width: 3px; height: 24px; background-color: #d4cbb3; margin-left: 2px; font-family: 'Courier New', monospace; animation: blink 0.8s step-end infinite; }
        @keyframes blink { 50% { background-color: transparent; } }
        .particle { position: absolute; border-radius: 50%; background-color: #d4cbb3; animation: particleAnimation 5s infinite ease-in-out; }
        @keyframes particleAnimation { 0% { transform: translateY(0) scale(0.5); opacity: 1; } 100% { transform: translateY(-100vh) scale(1); opacity: 0; } }
        .copyright { font-size: 0.9rem; color: #333333; position: absolute; bottom: 20px; }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1><span id="typewriter"></span><span id="cursor" class="cursor"></span></h1>
        <p>Coming soon.</p>
        <a href="mailto:contact@frfrr.com" class="email" target="_blank">contact@frfrr.com</a>
        <div class="socials">
            <a href="https://www.roblox.com/users/807195668/profile" target="_blank">
                <img src="https://cdn.freelogovectors.net/wp-content/uploads/2021/12/robloxlogo-freelogovectors.net_.png" 
                     alt="Roblox" class="social-icon">
            </a>
            <a href="https://discord.gg/CAU6ut4y3E" target="_blank">
                <img src="https://i.postimg.cc/J4qs5W9V/New-Project-1.png" 
                     alt="Discord" class="social-icon">
            </a>
        </div>
    </div>
    <div class="copyright">
        &copy; 2024 frfrr. All rights reserved.
    </div>
    <script>
        function typeWriter(element, text, speed, cursorElement) {
            let i = 0;
            let interval = setInterval(function() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    cursorElement.style.opacity = 1;
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }

        window.onload = function() {
            const welcomeText = "Welcome to frfrr,";
            const element = document.getElementById("typewriter");
            const cursor = document.getElementById("cursor");
            cursor.style.opacity = 0;
            typeWriter(element, welcomeText, 150, cursor);
            setTimeout(function() {
                cursor.style.transition = "opacity 1s";
                cursor.style.opacity = 0;
            }, 2600);

            setInterval(function() {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.width = Math.random() * 5 + "px";
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * window.innerWidth + "px";
                particle.style.bottom = 0 + "px";
                document.body.appendChild(particle);
                setTimeout(function() { particle.remove(); }, 5000);
            }, 100);
        };

        document.addEventListener('mousemove', function(e) {
            var x = (e.clientX / window.innerWidth) * 100;
            var y = (e.clientY / window.innerHeight) * 100;
            document.querySelector('.background').style.backgroundPosition = `${x}% ${y}%`;
        });
    </script>
</body>
</html>
