<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to frfrr. - Your journey begins here.">
    <title>Welcome.</title>
    <link rel="icon" href="https://i.postimg.cc/sDSCvgKN/frfr.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #d4cbb3;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2a2a2a, #1a1a1a 70%);
            animation: pulse 8s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in-out;
            padding-top: 40px;
            width: 90%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #d4cbb3;
            display: inline-block;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #b8aea1;
        }

        .email {
            font-size: 1rem;
            color: #b8aea1;
            text-decoration: none;
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
            transition: color 0.3s ease;
        }

        .email:hover {
            color: #d4cbb3;
        }

        .email::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #d4cbb3;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .email:hover::after {
            transform: scaleX(1);
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            filter: grayscale(1) brightness(0.7);
            transition: filter 0.3s ease, transform 0.2s ease;
        }

        .social-icon:hover {
            filter: grayscale(0) brightness(1);
            transform: scale(1.1);
        }

        .social-icon.facebook:hover {
            filter: grayscale(0) brightness(1) drop-shadow(0 0 4px #1877f2);
        }

        .social-icon.twitter:hover {
            filter: grayscale(0) brightness(1) drop-shadow(0 0 4px #1da1f2);
        }

        .social-icon.instagram:hover {
            filter: grayscale(0) brightness(1) drop-shadow(0 0 4px #e1306c);
        }

        .socials img {
            animation: buttonUp 2s ease-out;
        }

        .socials img:nth-child(1) { animation-delay: 0.2s; }
        .socials img:nth-child(2) { animation-delay: 0.4s; }
        .socials img:nth-child(3) { animation-delay: 0.6s; }

        @keyframes buttonUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Blinking Cursor Effect */
        .cursor {
            display: inline-block;
            width: 3px;
            height: 24px;
            background-color: #d4cbb3;
            margin-left: 2px;
            font-family: 'Courier New', monospace;
            animation: blink 0.8s step-end infinite;
        }

        @keyframes blink {
            50% { background-color: transparent; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .container {
                padding: 20px;
                width: 100%;
                max-width: none;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
                margin-bottom: 20px;
            }

            .email {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }

            .socials {
                gap: 15px;
            }

            .social-icon {
                width: 35px;
                height: 35px;
            }
        }

        /* Portrait adjustments */
        @media (max-height: 800px) {
            .container {
                padding-top: 20px;
            }

            .email {
                font-size: 0.9rem;
            }

            .socials {
                margin-top: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1><span id="typewriter"></span><span id="cursor" class="cursor"></span></h1>
        <p>Your journey begins here. Explore the possibilities.</p>

        <a href="mailto:contact@frfrr.com" class="email" target="_blank">contact@frfrr.com</a>

        <div class="socials">
            <a href="https://frfrr.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/800px-Logo_of_Twitter.svg.png" 
                     alt="Twitter" class="social-icon twitter">
            </a>
            <a href="https://frfrr.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" 
                     alt="Instagram" class="social-icon instagram">
            </a>
            <a href="https://frfrr.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png" 
                     alt="Facebook" class="social-icon facebook">
            </a>
        </div>
    </div>

    <script>
        // Typewriter effect function
        function typeWriter(element, text, speed, cursorElement) {
            let i = 0;
            let interval = setInterval(function() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    cursorElement.style.opacity = 1; // Cursor appears immediately when typing starts
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }

        // Call the typewriter effect on page load
        window.onload = function() {
            const welcomeText = "Welcome to frfrr,";
            const element = document.getElementById("typewriter");
            const cursor = document.getElementById("cursor");
            cursor.style.opacity = 0; // Hide cursor initially
            typeWriter(element, welcomeText, 150, cursor); // Speed in milliseconds (150ms)

            // Make the cursor fade out after 3 seconds
            setTimeout(function() {
                cursor.style.transition = "opacity 1s";
                cursor.style.opacity = 0;
            }, 2600); // 3000ms = 3 seconds
        };

        // Cursor interactive background effect
        document.addEventListener('mousemove', function(e) {
            var x = (e.clientX / window.innerWidth) * 100;
            var y = (e.clientY / window.innerHeight) * 100;
            document.querySelector('.background').style.backgroundPosition = `${x}% ${y}%`;
        });
    </script>
</body>
</html>
