<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to frfrr. - Your journey begins here.">
    <title>Home</title>
    <link rel="icon" href="https://i.postimg.cc/FRxG2jHS/Welcome-Badge.png"> <!-- Favicon for the browser icon -->
    <style>
        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #d4cbb3;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background reactive to cursor movement */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: -1;
            transition: background-position 0.1s ease-out;
        }

        /* Background light animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2a2a2a, #1a1a1a 70%);
            animation: pulse 8s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Container */
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in-out;
            padding-top: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px; /* Adjusted margin */
            color: #d4cbb3;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px; /* Adjusted margin */
            color: #b8aea1;
        }

        /* Email link */
        .email {
            font-size: 1rem;
            color: #b8aea1;
            text-decoration: none;
            position: relative;
            display: inline-block;
            margin-bottom: 40px; /* Adjusted margin */
            transition: color 0.3s ease;
        }

        .email:hover {
            color: #d4cbb3;
        }

        .email::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #d4cbb3;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .email:hover::after {
            transform: scaleX(1);
        }

        /* Social buttons */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adjusted gap */
            margin-top: 40px; /* Adjusted margin */
        }

        .social-icon {
            width: 40px;
            height: 40px;
            filter: grayscale(1) brightness(0.7);
            transition: filter 0.3s ease, transform 0.2s ease;
        }

        .social-icon:hover {
            filter: grayscale(0) brightness(1);
            transform: scale(1.1);
        }

        .social-icon.facebook:hover {
            filter: grayscale(0) brightness(1) drop-shadow(0 0 4px #1877f2);
        }

        .social-icon.twitter:hover {
            filter: grayscale(0) brightness(1) drop-shadow(0 0 4px #1da1f2);
        }

        .social-icon.instagram:hover {
            filter: grayscale(0) brightness(1) drop-shadow(0 0 4px #e1306c);
        }

        /* Animations for buttons */
        .socials img {
            animation: buttonUp 2s ease-out;
        }

        .socials img:nth-child(1) { animation-delay: 0.2s; }
        .socials img:nth-child(2) { animation-delay: 0.4s; }
        .socials img:nth-child(3) { animation-delay: 0.6s; }

        @keyframes buttonUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Welcome to frfrr,</h1>
        <p>Your journey begins here. Explore the possibilities.</p>

        <!-- Email Link -->
        <a href="mailto:admin@frfrr.com" class="email" target="_blank">admin@frfrr.com</a>

        <!-- Social Buttons -->
        <div class="socials">
            <a href="https://frfrr.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/800px-Logo_of_Twitter.svg.png" 
                     alt="Twitter" class="social-icon twitter">
            </a>
            <a href="https://frfrr.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" 
                     alt="Instagram" class="social-icon instagram">
            </a>
            <a href="https://frfrr.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png" 
                     alt="Facebook" class="social-icon facebook">
            </a>
        </div>
    </div>

    <script>
        // Cursor interactive background effect
        document.addEventListener('mousemove', function(e) {
            var x = (e.clientX / window.innerWidth) * 100;
            var y = (e.clientY / window.innerHeight) * 100;
            document.querySelector('.background').style.backgroundPosition = ${x}% ${y}%;
        });
    </script>
</body>
</html>
